<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Poudlock</title>
</head>

<body>
    <h1>Poudlock</h1>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="modeToggle">
        <label class="form-check-label" for="modeToggle"></label>
        <span id="modeIndicator">Mode actuel : Organis√©</span>
    </div>

    <div class="wrapper">

        <div class="hat_container">
            <div class="hat">
                <img src="images/hat.png" alt="choixpeau">
            </div>
            <div class="speech_container">
                <div class="speech">
                    Mmmh... Dans quelle maison vais-je te mettre ?
                </div>
            </div>
        </div>

        <div class="choixpeau">
            <h2>Entre ton nom et <em>pose le choixpeau </em> !</h2>
            <form action="">
                <input type="text" name="name" class="name">
                <input type="submit" class="submit" value="Poser le choixpeau">
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>
                        &copy; Mounir Boumaza 2023
                    </p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://github.com/Mounir-Bmz/Poudlock" target="_blank" class="">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script id="appScript" src="app.js"></script>

</html>
